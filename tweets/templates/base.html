<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> witter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">
    <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600">witter</a>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-3"></span> {{ user.username }}</span>
        <a href="{% url 'create_tweet' %}" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">New Tweet</a>
        <a href="{% url 'logout' %}" class="ml-2 text-gray-600 hover:text-gray-900">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
        <a href="{% url 'signup' %}" class="ml-3 bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Sign up</a>
      {% endif %}
    </div>
  </nav>

  <main class="container mx-auto mt-6 px-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
